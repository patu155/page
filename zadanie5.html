<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nic dwa razy się nie zdarza</title>
</head>
<body>
    <h1>NIC DWA RAZY</h1>
    <h3>Wisława Szymborska</h3>
    <p>
        Nic dwa razy się nie zdarza<br>
        i nie zdarzy. Z tej przyczyny<br>
        zrodziliśmy się bez wprawy<br>
        i pomrzemy bez rutyny.<br>
    </p>
    <p>
        Choćbyśmy uczniami byli<br>
        najtępszymi w szkole świata,<br>
        nie będziemy repetować<br>
        żadnej zimy ani lata.<br>
    </p>
</body>
</html>
